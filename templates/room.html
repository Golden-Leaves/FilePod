{%include "header.html"%}
{% block scripts %}
<script src="{{ url_for('static', filename='main.js') }}" defer></script>
{% endblock %}
<body>
  <header class="d-flex align-items-center gap-3 p-3 border-bottom sticky-top">
    <h1 class="h5 m-0">FilePod</h1>
    <nav class="breadcrumb m-0 flex-grow-1"><a href="#" id="crumb-root" class="text-decoration-none">Home</a> / <span id="crumb-here">Shared</span></nav>
    <button id="btn-settings" class="btn btn-outline-secondary">Settings</button>
    <button id="btn-clear-expired" class="btn btn-outline-danger">Clear Expired</button>
  </header>

  <main class="p-3">
    <div class="mb-2 d-flex gap-2 align-items-center flex-wrap">
      <label class="btn btn-primary mb-0">
        Upload Files <input id="file-input" type="file" hidden multiple>
      </label>
      <label class="btn btn-outline-primary mb-0">
        Upload Folder <input id="folder-input" type="file" hidden webkitdirectory directory>
      </label>
      <input id="search" class="form-control w-auto" placeholder="Search files…" />
      <div class="ms-auto text-muted">Drop files/folders anywhere</div>
    </div>

    <div id="dropzone" class="dropzone mb-2 text-center">Drop files or folders here</div>

    <div class="table-wrap">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr>
            <th style="width:36px;"><input type="checkbox" id="chk-all"></th>
            <th>Name</th>
            <th>Type</th>
            <th class="text-end">Size</th>
            <th>Expires In</th>
            <th class="text-end">Downloads</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <footer class="status d-flex justify-content-between align-items-center mt-2">
      <div id="status-left">0 items selected • Total 0 B</div>
      <div id="status-right" class="small-mono">Serving on <span id="host">192.168.1.42:5000</span></div>
    </footer>
  </main>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="togglePassword">
            <label class="form-check-label" for="togglePassword">Enable Password</label>
          </div>
          <div class="mb-3" id="passwordField" style="display:none;">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="text" class="form-control" id="passwordInput" placeholder="Enter password">
          </div>
          <div class="mb-3">
            <label for="ttlSelect" class="form-label">Time To Live (TTL)</label>
            <select class="form-select" id="ttlSelect">
              <option value="5">5 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="60">1 hour</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveSettings">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // open modal
    document.getElementById('btn-settings').addEventListener('click', ()=>{
      new bootstrap.Modal(document.getElementById('settingsModal')).show();
    });

    // toggle password field
    document.getElementById('togglePassword').addEventListener('change', e=>{
      document.getElementById('passwordField').style.display = e.target.checked ? 'block':'none';
    });

    document.getElementById('saveSettings').addEventListener('click', ()=>{
      const enabled = document.getElementById('togglePassword').checked;
      const pw = document.getElementById('passwordInput').value;
      const ttl = document.getElementById('ttlSelect').value;
      console.log('Settings saved:', {passwordEnabled: enabled, password: pw, ttl});
      bootstrap.Modal.getInstance(document.getElementById('settingsModal')).hide();
    });
  </script>
</body>
</html>
