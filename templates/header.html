<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FilePod</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fb; }
    header { background: #fff; }
    .dropzone {
      border: 2px dashed #cfd6e4; border-radius: .5rem; padding: 1rem; color:#6b7280;
      background: #fbfcfe;
    }
    .dropzone.dragover { background:#eef6ff; border-color:#86b7fe; color:#2762c4; }
    thead th { position: sticky; top: 0; background: #fff; z-index: 2; }
    .status-pill { padding: .125rem .5rem; border-radius: 999px; font-size: .78rem; }
    .status-active { background:#e8f5e9; color:#2e7d32; }
    .status-expiring { background:#fff7e6; color:#ad6800; }
    .status-expired { background:#f5f5f5; color:#888; }
    .table-wrap { max-height: 58vh; overflow: auto; background:#fff; border:1px solid #e9edf3; border-radius:.5rem; }
    footer.status { font-size:.9rem; color:#667085; }
    .small-mono { font-family: monospace; font-size:.85rem; }
  </style>
  {%block scripts%}{%endblock%}
</head>
